<div class="warpper">
  <div class="container">
    <div class="col-one">
      <div class="text">System Restart Schedule</div>
    </div>
    <div class="col-two">
      <div id="table" class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Day </th>
            <td mat-cell *matCellDef="let element"> {{ element.day }} </td>
            <!-- <mat-icon >today</mat-icon> -->
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DateTime </th>
            <td mat-cell *matCellDef="let element">
              <div>
                {{ element.datetime }}
              </div>
              <div class="button-container">
                <button mat-raised-button>
                  <div class="text" (click)="openDialogSystemRestart(element.day)">Update</div>
                </button>
              </div>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="enable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle [checked]="element.enable" (click)="changeSystemRestartStatus(element.day, element.enable)"></mat-slide-toggle>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>
  </div>
</div>
