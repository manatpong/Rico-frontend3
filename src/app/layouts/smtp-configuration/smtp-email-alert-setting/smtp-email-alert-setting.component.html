<div class="warpper">
  <div class="container_inner">

    <div class="header">
      <div class="text">Email Alert Setting</div>
      <div class="icon-container">
      </div>
    </div>

    <div class="body">

      <div class="body-table">
        <!-- <div class="select-user">
          aa
        </div>
        <div class="select-alert-setting">
          aa
        </div> -->
        <div class="email-alert-table">
          <div class="warpper">
            <div class="container">
              <!-- <div class="col-one">
                  <div class="text">System Restart Schedule</div>
                </div> -->
              <div class="col-two">
                <div id="table" class="table-container">
                  <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="no">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                      <td mat-cell *matCellDef="let element"> {{ element.no }} </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                      <td mat-cell *matCellDef="let element" class="col_keyword">
                        {{ element.username }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="surname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                      <td mat-cell *matCellDef="let element" class="col_keyword">
                        {{ element.surname }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let element" class="col_keyword">
                        {{ element.email }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="level">
                      <th mat-header-cell *matHeaderCellDef class="head_level">
                        <div *ngFor="let element of keywords" class="each_level">
                          <div class="text" style="transform: rotate(-90.0deg);">{{ element }}</div>
                        </div>
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <div class="level_container">
                          <div class="text">
                            <div class="check_box_container">
                              <div class="one_checkbox" *ngFor="let i of [0,1,2,3,4,5,6,7]">
                                <div class="circle" [ngClass]="checkedValue(element.username,i)" [matTooltip]="tooltip_desc[i]" matTooltipPosition="above"
                                  (click)="checked_item(element.username,i)">
                                  <div class="check_mark">âœ”</div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                      </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
